# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

remote_theme: dbtek/dbyll

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: rouge
markdown: kramdown
disqus: ryok tech-mba
google_analytics: ryok tech-mba
title: ryok tech-mba

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: dbyll

description: Stylish Jekyll Theme
author:
  name: ryok
  email: ry1537@gmail.com
  github: ryok
  twitter: ryok
  pinterest: ryok
  linkedin: ryok
  bio: Your stylish, minimalist theme!
  # email_md5: 

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

# set it as url of an image
# sidebar_background_image: https://www.dropbox.com/s/g9h23zrycedxtk5/sky.png?raw=1

BASE_PATH:

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-remote-theme # added
  - github-pages # added
